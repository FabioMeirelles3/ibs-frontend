<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full sm:w-30rem">
    <h2 class="text-center">Login</h2>
    <form (ngSubmit)="login()">
      <div class="p-field">
        <label for="username">Email</label>
        <input pInputText type="text" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input pInputText type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button pButton type="submit" label="Login" class="w-full"></button>
    </form>
  </div>
</div>
